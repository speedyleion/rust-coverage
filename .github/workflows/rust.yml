name: Rust

on:
  push:
    branches: [ "main", "test" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C instrument-coverage -C llvm-args='-enable-name-compression=false'"
  LLVM_PROFILE_FILE: '${{ github.workspace }}/crate-%p-%m.profraw'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      run: rustup toolchain install stable --component llvm-tools-preview
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "14.0"
    - name: test
      run: cargo test
    - name: bundle coverage
      run: llvm-profdata merge -sparse crate-*.profraw -o crate.profdata
    - name: convert to lcov
      run: llvm-cov export \
        $( \
          for file in \
            $( \
              cargo test --tests --no-run --message-format=json \
                | jq -r "select(.profile.test == true) | .filenames[]" \
                | grep -v dSYM - \
            ); \
          do \
            printf "%s %s " -object $file; \
          done \
        ) \
        --instr-profile=crate.profdata --format=lcov > lcov.info
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        files: lcov.info
        fail_ci_if_error: true